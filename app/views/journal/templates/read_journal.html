{% extends "base.html" %}

{% block title %}
{{journal.title}}
{% endblock title %}

{% block styles %}
<link rel="stylesheet" href="{{url_for('.static', filename='css/journal.css')}}">
{% endblock styles %}

{% block scripts %}
{% endblock scripts %}

{% block content %}

    <button type="submit" class="btn btn-primary">Return</button>
</form>

{% endblock content %}
