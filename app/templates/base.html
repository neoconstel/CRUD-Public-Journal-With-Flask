{% extends "bootstrap/base.html" %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    
    {% block styles %}
    {{super()}}

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    {% endblock styles %}
    
    {% block scripts %}
    <script src=""></script>
    {% endblock scripts %}
</head>

<body>
    {% block content %}
    {% endblock content %}
</body>

</html>
